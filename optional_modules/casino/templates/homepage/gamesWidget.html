<div class="all-games-wrapper">
    <casino-games-list class="all-casino-games-list-content"
                       show-conditions="true"
                       games-list="games"
                       additional-data="gamesAdditionalData"
                       game-show-conditions="true"
                       use-big-icons="true"
    >
    </casino-games-list>
    <div ng-show="limits.max > games.length" class="more-casino-games-load-b"><p load-more ng-click="loadMoreGames(); setTargetElementFixed('casinoCategories')">
        <span trans>Load more</span></p></div>
    <vbet-loader ng-show="loadingProcess"></vbet-loader>
</div>
