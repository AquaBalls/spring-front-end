<div class="new-live-casino-j overwrite-j" ng-init="initSlidingView();">
    <div class="live-casino-second-new-j">
        <div class="j-resize-950-1280" ng-controller="cmsPagesCtrl" ng-init="loadPage('live-casino-most-popular-game-' + env.lang, true)">
            <div ng-if="widgets[0].instance.image" class="single-game-contain-wp">
                <div class="single-game-screen-wrapper">
                    <p style="background-image: url({{widgets[0].instance.image}});"></p>
                    <a class="banner-clickable-full" ng-href="{{widgets[0].instance.link}}" target="{{widgets[0].instance.linktarget}}"></a>
                </div>
            </div>
            <div class="j-float-100-rel live-casino-slider-second-v-j" ng-hide="confData.liveCasino.hideTopSlider">
                <casino-game-slider product-slides="productSlides"></casino-game-slider>
            </div>
            <div ng-include="getTemplate('optional_modules/casino/templates/livedealer/onedimensionalviewInContent.html')"></div>
        </div>
    </div>
</div>
