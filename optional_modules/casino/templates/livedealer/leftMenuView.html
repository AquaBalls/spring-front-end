<div class="new-live-casino-j overwrite-j" ng-init="initSlidingView();" id="liveCasinoScrollable">
    <div class="live-casino-second-new-j">
        <div class="j-resize-950-1280">
            <div class="j-float-100-rel live-casino-slider-second-v-j">
                <casino-game-slider product-slides="productSlides"></casino-game-slider>
            </div>

            <div class="fixed-nav-wrapper-casino-view live-casino-lm" fixonscroll scrollable-area-id="liveCasinoScrollable" header-id="main-header-container" default-offset="370">
                <div class="casino-left-menu-v-2">
                    <div class="search-category-nav-contain">
                        <div class="left-column-casino-nav" no-animate>
                            <ul ng-show="liveGamesData.providerOptions.length > 1">
                                <li ng-repeat="provider in liveGamesData.providerOptions track by $index"
                                    ng-class="{'active': liveGamesData.selectedProvider === provider}"
                                    ng-click="liveGamesData.selectedProvider = provider">
                                    {{provider|translate }}

                                    <ul>
                                        <li ng-repeat="studio in liveGamesData.devidedGames[liveGamesData.selectedProvider].studios track by $index"
                                            ng-class="{'active': studio === liveGamesData.devidedGames[liveGamesData.selectedProvider].defaultStudio}">
                                            <a >{{ (liveGamesData.selectedProvider + '_STUDIO_' + studio)|translate }}</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="wrapper-separator-games">
                <div class="all-games-casino-list" no-animate ng-class="{'no-left-menu': liveGamesData.providerOptions.length == 0}">
                    <ul>
                        <div ng-repeat="provider in liveGamesData.providerOptions track by $index">
                            <li ng-repeat="game in liveGamesData.devidedGames[provider].games track by $index"
                                ng-show="confData.liveCasino.hiddenGamesIds.indexOf(game.id) === -1 && (liveGamesData.selectedProvider === provider || liveGamesData.selectedProvider === 'All') && (!game.markets || game.markets.available.indexOf(liveGamesData.devidedGames[liveGamesData.selectedProvider].defaultStudio) !== -1)"
                                class="list-games-casino-view-b"
                                no-animate>
                                <a ng-click="openGame(game, 'real', liveGamesData.devidedGames[liveGamesData.selectedProvider].defaultStudio); $event.stopPropagation();">
                                    <p class="game-img-box-b" ng-style="{'background-image': 'url({{useBigIcons ? game.icon_3 : game.icon_2}})'}"></p>
                                    <p class="game-name-b-favorite">
                                        <span >{{ game.name|translate }}</span>
                                        <!--<i class="favorite-icon-view" ng-show="!showDeleteBtn" ng-click="toggleSaveToMyCasinoGames(game); $event.stopPropagation();" ng-class="{'active': isFromSaved(game.id)}"></i>-->
                                    </p>
                                    <div class="casino-resize-buttons">
                                        <div>
                                            <button ng-click="openGame(game, 'real', liveGamesData.devidedGames[liveGamesData.selectedProvider].defaultStudio); $event.stopPropagation();">
                                                <span trans>Play now</span>
                                            </button>
                                            <button ng-if="game.types.viewMode && !env.authorized" ng-click="openGame(game, null, liveGamesData.devidedGames[liveGamesData.selectedProvider].defaultStudio); $event.stopPropagation();">
                                                <span trans>View</span>
                                            </button>
                                        </div>
                                    </div>
                                </a>
                            </li>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
