<table class="e-game-markets classic-e-m">
    <tr>
        <td rowspan="2">
            <div class="icon-e-s {{::game.sport.alias}}"><img src="images/e-icons/{{::game.sport.alias}}.png" alt=""/></div>
        </td>
        <td colspan="4">
            <h5 class="c-row-l-g">
                <!--<span ng-bind="game.info.current_game_state|convertSetName:game.sport.alias|translate"></span>-->
                <i class="vs-v-l-g" trans>VS</i>
            </h5>
        </td>
        <td rowspan="2">
            <div class="fav-g-info-c">
                <div class="fav-g-star" ng-class="{'active': sharedData.favoriteGames[game.id]}" ng-click="$root.$broadcast('favoriteGames.toggle', game.id)"></div>
                <h5>
                    <span ng-show="game.markets_count>1" ng-click="getGameData({game:game, sport:game.sport, competition:game.competition, region:game.region});">+{{game.markets_count-1}}</span>
                </h5>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <p class="e-g-price-v" ng-click="bet(game.markets.MATCH[0].WINNER[0]['P1'], game.markets.MATCH[0].WINNER[0], game)"
               ng-class="{'locked': (game.markets.MATCH[0].WINNER[0]['P1'].price|oddConvert:'decimal')==1 || game.is_blocked || !(game.markets.MATCH[0].WINNER[0]['P1'] || game.markets.MATCH[0].WINNER[0]['W1']),
                up: game.markets.MATCH[0].WINNER[0]['P1'].price_change == '1', down: game.markets.MATCH[0].WINNER[0]['P1'].price_change == '-1', 'active': isEventInBetSlip(game.markets.MATCH[0].WINNER[0]['P1'])}"
               ng-bind="(game.markets.MATCH[0].WINNER[0]['P1'].price || game.markets.MATCH[0].WINNER[0]['W1'].price)|oddConvert:env.oddFormat:null:'WINNER'"></p>
        </td>
        <td class="team-info-n a-right">
            <h6 class="e-team-name-r">{{::game.team1_name}} <i class="team-logo-b" ng-style="{'background-image': $root.conf.teamDefaultLogo ? 'url(images/team-logo-default.png)' : 'url({{$root.conf.teamLogosPath}}e/s/{{Math.floor(game.team1_id / 2000)}}/{{game.team1_id}}.png)'}"></i></h6>
        </td>
        <td class="team-info-n">
            <h6 class="e-team-name-r">{{::game.team2_name}} <i class="team-logo-b" ng-style="{'background-image': $root.conf.teamDefaultLogo ? 'url(images/team-logo-default.png)' : 'url({{$root.conf.teamLogosPath}}e/s/{{Math.floor(game.team2_id / 2000)}}/{{game.team2_id}}.png)'}"></i></h6>
        </td>
        <td>
            <p class="e-g-price-v" ng-click="bet(game.markets.MATCH[0].WINNER[0]['P2'], game.markets.MATCH[0].WINNER[0], game)"
               ng-class="{'locked': (game.markets.MATCH[0].WINNER[0]['P2'].price | oddConvert:'decimal') == 1 || game.is_blocked || !(game.markets.MATCH[0].WINNER[0]['P2'] || game.markets.MATCH[0].WINNER[0]['W2']),
               up: game.markets.MATCH[0].WINNER[0]['P2'].price_change == '1', down: game.markets.MATCH[0].WINNER[0]['P2'].price_change == '-1', 'active': isEventInBetSlip(game.markets.MATCH[0].WINNER[0]['P2'])}"
               ng-bind="(game.markets.MATCH[0].WINNER[0]['P2'].price|oddConvert:env.oddFormat:null:'WINNER') ||(game.markets.MATCH[0].WINNER[0]['W2'].price|oddConvert:env.oddFormat:null:'WINNER')"></p>
        </td>
    </tr>
</table>
