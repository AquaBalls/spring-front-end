<div class="r-single-competition-view">
    <div class="r-competition-info-holder" ng-class="{'hide-animation-result': !openGame.has_animation}">
        <ng-include ng-if="openGameDetails.game_id" class="float-width" src="getTemplate('templates/results/euro2016GameInfoTop.html')"></ng-include>
        <ng-include ng-if="requestData.live && openGameDetails.game_id" ng-show="openGame.has_animation" class="display-float" src="getTemplate('templates/results/euro2016GameAnimation.html')"></ng-include>
    </div>

    <div class="all-result-list-view-n">
        <div class="live-events-column-v3" ng-repeat="detailsColumn in [0, 1]">
            <div class="market-ciew-v3" ng-repeat="detail in openGameDetails.details2Columns[detailsColumn] track by $index">
                <div class="market-title-v3" ng-class="{closed: detail.closed}">
                    <h3 ng-click="detail.closed = !detail.closed">
                        {{detail.line_name}}
                    </h3>
                    <div class="arrow-view-v3" ng-click="detail.closed = !detail.closed"></div>
                </div>
                <ul class="column-{{detail.event_name.length > 1 ? '2' : '1'}}">
                    <li ng-repeat="event in detail.event_name track by $index">
                        <div class="single-events-b-v3 pointer-events-none" title="{{event}}"></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
