<div class="russia2018-tree-background-head">
    <div class="russia2018-tree">
        <ul class="russia2018-tree-head">
            <li>
                <div class="russia2018-tree-name" trans>1/8 Finals</div>
            </li>
            <li class="russia-tree-branch-wrapper"></li>
            <li>
                <div class="russia2018-tree-name" trans>1/4 Finals</div>
            </li>
            <li class="russia-tree-branch-wrapper"></li>
            <li>
                <div class="russia2018-tree-name" trans>Semi-finals</div>
            </li>
            <li class="russia-tree-branch-wrapper"></li>

<div class="russia2018-tree-background">

        <ul class="russia2018-tree-main">
            <li>
                <div class="r18-tree-market-holder" ng-repeat="match in tree['198557'] track by match.Id">
                    <div class="r18-tree-market-title">
                        <div class="r18-tree-market-date" ng-class="{'live-now': treeData[match.Id].is_live}"
                             ng-bind="match.Date|formatDate:'full':null:$root.env.timeFormat"></div>
                        <a class="more-markets" ng-show="treeData[match.Id].markets_count" ng-click="goToGame(treeData[match.Id])" ng-bind="'+' + treeData[match.Id].markets_count"></a>
                    </div>
                    <ul>
                        <li ng-class="{'disabled': treeData[match.Id] === undefined && (match.HomeScore - match.AwayScore < 0)}" title="{{match.HomeTeam.name}}">
                            <div class="r18-tree-flag" ng-style="{'background-image': match.HomeTeamLogo}"></div>
                            <div class="r18-tree-country-name" ng-bind="treeData[match.Id].team1_name || match.HomeTeam.name"></div>
                            <div class="r18-tree-country-info" ng-bind="(treeData[match.Id].info.current_game_state !== 'notstarted' && treeData[match.Id].info.score1) || match.HomeScore"></div>
                            <div class="r18-tree-market-btn" ng-show="treeData[match.Id].market.event.P1"
                                 ng-class="{'up': treeData[match.Id].market.event.P1.price_change > 0,
                                            'down': treeData[match.Id].market.event.P1.price_change < 0,
                                            'active': isEventInBetSlip(treeData[match.Id].market.event.P1),
                                            'blocked': ((treeData[match.Id].market.event.P1.price | oddConvert:'decimal') == 1 || treeData[match.Id].is_blocked)}"
                                 ng-click="bet(treeData[match.Id].market.event.P1, treeData[match.Id].market, treeData[match.Id])"
                                 ng-bind="treeData[match.Id].market.event.P1.price|oddConvert:$root.env.oddFormat:null:'WINNER'"></div>
                        </li>
                        <li ng-class="{'disabled': treeData[match.Id] === undefined && (match.HomeScore - match.AwayScore > 0)}" title="{{match.AwayTeam.name}}">
