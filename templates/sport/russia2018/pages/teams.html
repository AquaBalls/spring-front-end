<div class="russia2018-teams-holder">
    <div class="russia2018-teams-item">
        <ul>
            <li ng-repeat="team in teams track by team.id">
                <div class="russia2018-teams-item-c" ng-click="selectTeam(team.id)">
                    <div class="float-width">
                        <div class="russia2018-teams-item-flag" ng-style="{'background-image': 'url({{$root.conf.teamLogosPath}}e/b/{{Math.floor(team.id / 2000)}}/{{team.id}}.png)'}"></div>
                    </div>
                    <h3 ng-bind="::team.name"></h3>
                    <div ng-show="(team.event.price | oddConvert: 'decimal') != 1 && !outright.game.is_blocked"
                         ng-click="$event.stopPropagation(); bet(team.event, outright.markets[118542576], outright.game)"
                         ng-class="{'up': team.event.price_change > 0, 'down': team.event.price_change < 0, 'active': isEventInBetSlip(team.event)}"
                         class="russia2018-teams-item-market" ng-bind="team.event.price|oddConvert:$root.env.oddFormat:null:outright.markets[118542576].display_key"></div>
                </div>
            </li>
        </ul>
    </div>
</div>
