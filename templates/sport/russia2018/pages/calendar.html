<div class="russia2018-calendar-wrapper">
    <div class="russia2018-calendar-scroll">
        <ul>
            <li ng-repeat="(key, date) in calendarData.dates track by key">
                <div ng-click="selectCalendarDate(date, true)" class="russia2018-cal-day" ng-class="{'active': date.timestamp === calendarData.today, 'selected': date.timestamp === calendarData.selected.timestamp, 'disabled': date.timestamp > calendarData.lastActiveDay }">
                    <h6 ng-bind="::date.week"></h6>
                    <h3 ng-bind="::date.day"></h3>
                    <div class="float-width">
                        <small ng-repeat="b in date.games track by $index"></small>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
<matches-list competition-id="2969" ng-if="calendarData.selected" sport-id="1" show-dates="true" show-time="true" from-date="calendarData.fromDate" to-date="calendarData.toDate" stadium-data="stadiumData"></matches-list>
