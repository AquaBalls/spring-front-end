<div class="egt-content" ng-show="egtJackpot && jackpotAmounts" ng-repeat="(jackpotKey, jackpotValue) in jackpotAmounts track by $index">
    <div class="egt-bg {{jackpotKey}}">
        <ul>
            <li>{{egtJackpot.currency[0]}}<br>{{egtJackpot.currency[1]}}<br>{{egtJackpot.currency[2]}}</li>
            <li><jackpot-counter point="point" comma="true" max-duration-speed="400" amount="jackpotValue"></jackpot-counter></li>
        </ul>
    </div>
</div>
