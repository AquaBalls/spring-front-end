<div class="intro-slider-j" no-animate="disable">
    <div ng-class="{'pag-j': !conf.sliderArrows, 'pag-arrows-j': conf.sliderArrows}">
        <ul class="skillgame-landing-guide" ng-mouseover="rotationPaused = true" ng-mouseleave="rotationPaused = false">
            <li ng-click="selectSlide(selectedIndex - 1)" ng-show="conf.sliderArrows && productSlides.length > 1"></li>
            <li ng-click="selectSlide(selectedIndex + 1)" ng-show="conf.sliderArrows && productSlides.length > 1"></li>
            <li ng-class="{'active': $index == selectedIndex}" ng-repeat="slide in productSlides" ng-click="selectSlide($index)" ng-show="!conf.sliderArrows && productSlides.length > 1"></li>
        </ul>
    </div>
    <div class="intro-s-j" ng-repeat="slide in productSlides" ng-show="$index === selectedIndex" ng-class="{'active': $index === selectedIndex}">
        <div class="intro-s-j-slider-contain" ng-style="{'background-image': 'url({{slide.thumbnail_images.full.url}})'}">
            <a class="clickable-slider" ng-href="{{::slide.url}}" target="{{:: slide.custom_fields.target[0] || '_self'}}" ng-show="slide.url"  ng-click="openUrl(slide.url)"></a>
            <div class="skillgame-landing-guide">
                <h1 ng-if="pageName + ' label'|translate:null:true">{{pageName + ' label' | translate}}</h1>
                <h1 ng-if="!(pageName + ' label'|translate:null:true)">{{pageName | translate}}</h1>
                <h2>{{slide.title}}</h2>
                <div class="primary-j">
                    <p ng-bind-html="slide.content|html:'p'"></p>
                </div>
            </div>
        </div>
    </div>
</div>
